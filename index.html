<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mini Twitter</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/estilos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niramit:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
  <div class="container">
  <header>
      <div class="jumbotron">
        <h1><i class="fab fa-twitter"></i></h1>
        <p class="lead">Prueba Mini Twitter</p>
      </div>
  </header>
 

  <main class="row">

        <section class="col-sm-4">
            <form id="crear-tweet">
              <div class="form-group">
                <label>Escribe tu tweet</label>
                <input type="name" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>

              <div class="form-group">
                  <div class="create__profile"><img src="assets/img/uk.png" class="img-responsive"></div>

                  <label for="foto-perfil" class="create__label--select">
                    <select name="foto-perfil" id="fotoperfil" class="create__select">
                      <option value="uk.png">Selecciona tu foto de perfil</option>
                      <option value="she.jpg">Margot Robbie</option>
                      <option value="he.jpg">Ryan Reynolds</option>
                      <option value="mr.jpg">Barack Obama</option>
                    </select>
                  </label>
              </div>

              <div class="textarea">
                <textarea class="form-control" rows="3" id="tweet" placeholder="Tu tweet"></textarea>
              </div>

              <button type="submit" class="btn btn-default">Publicar</button>
            </form>
        </section>

        <section class="col-sm-8">

          <ul class="todos-tweets">

            <li class="un-tweet">
              <div class="media">
              <div class="media-left">
                    <img src="assets/img/she.jpg" alt="..." class="foto img-circle">
              </div>
              <div class="media-body">
                <h4 class="media-heading">Nombre</h4>
                <p><a class="like" href=""><i class="fas fa-heart"></i></a><span class="numero-likes"> 0</span>  Me gusta <button type="submit" class="btn btn-default">Eliminar</button></p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto illum voluptas quam cumque expedita optio consectetur dolorem, dicta quia rem.
              </div>
            </div>
            </li>


          </ul>

            
         
          


    <!-- /container -->
  </main>


  </div>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
